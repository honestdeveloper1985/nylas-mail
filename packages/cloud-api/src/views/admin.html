<style>
.NEW { background: #ddd; }
.INPROGRESS-RETRYABLE { background: #419bf9; }
.INPROGRESS-NOTRETRYABLE { background: #419bf9; }
.SUCCEEDED { background: #5CB346; }
.FAILED { background: #d9534f; }
.WAITING-TO-RETRY { background: #f0ad4e; }
.CANCELLED { background: #333; }

.thread-snooze {}
.n1-send-later {}
.send-reminders {}

.jobs {
  width: 100%;
  height: 100%;
  display: flex;
}
.job {
  margin: 1px;
  height: 10px;
  width: 10px;
}
#container {
  width: 800px;
  padding-top: 0;
}

h1 {
  margin: 0;
}
h2 {
  margin-top: 20px;
}

</style>
<h1>Worker Jobs</h1>

<div class="job-area">
<h2>Snooze:</h2>
<div class="jobs">
  {{#each thread-snooze}}
  <div class="job {{this.status}} {{this.type}}" title="{{this.foremanId}} {{this.statusUpdatedAt}} {{this.error.message}}"></div>
  {{/each}}
</div>
</div>

<div class="job-area">
<h2>Send Later:</h2>
<div class="jobs">
  {{#each n1-send-later}}
  <div class="job {{this.status}} {{this.type}}" title="{{this.foremanId}} {{this.statusUpdatedAt}} {{this.error.message}}"></div>
  {{/each}}
</div>
</div>

<div class="job-area">
<h2>Reminders:</h2>
<div class="jobs">
  {{#each send-reminders}}
  <div class="job {{this.status}} {{this.type}}" title="{{this.foremanId}} {{this.statusUpdatedAt}} {{this.error.message}}"></div>
  {{/each}}
</div>
</div>
